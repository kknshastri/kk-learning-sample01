<div *ngIf="(isTestinProgress | async)" class="row marginLeftRightZero questionRow">
  <div class="col">
    <div class="row marginLeftRightZero">
      What are the modules in SAP? Select correct answers from below.
    </div>
    <div class="row verticleSpace"></div>
    <div class="row verticleSpace"></div>
    <div class="row marginLeftRightZero">
      <ul>
        <li>
          <input type="checkbox" name="options-Q" value="1">SAP Basis</li>
        <li>
          <input type="checkbox" name="options-Q" value="2">SAP Security</li>
        <li>
          <input type="checkbox" name="options-Q" value="3">SAP HANA</li>
        <li>
          <input type="checkbox" name="options-Q" value="4">SAP ABAP</li>
        <li>
          <input type="checkbox" name="options-Q" value="5">All of the above</li>
      </ul>
    </div>

    <!-- <button type="button" class="btn btn-outline-success saveAnswerButton">Save Answer</button> -->
  </div>
</div>
<div *ngIf="(isTestinProgress | async)" class="row">
  <div class="col">
    <button type="button" class="btn btn-outline-success quesNavButton">Previous Question</button>
  </div>
  <div class="col text-right">
    <button type="button" class="btn btn-outline-success quesNavButton">Next Question</button>
    <button type="button" class="btn btn-outline-success saveAnswerButton">Save Answer</button>
  </div>
</div>
