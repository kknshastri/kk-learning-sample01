<div class="row marginLeftRightZero">
  <div class="col-12 text-right">
    <!-- <button *ngIf="(isTestinProgress | async)" type="button" class="btn btn-outline-success submitTestBttn" (click)="submitTest()">Submit Test</button> -->
    <button *ngIf="(isTestinProgress | async)" type="button" class="btn btn-outline-success submitTestBttn" data-toggle="modal"
      data-target="#confirmSubmitModal">Submit Test</button>

  </div>
</div>


<!-- Confirmation Modal -->
<div class="modal fade" id="confirmSubmitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modelContent">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to submit Test?</h5>
      </div>
      <div class="modal-body">
        <div class="row verticleSpace"></div>
        <div class="row">
          <div class="col text-center">
              <button type="button" class="btn btn-outline-danger saveAnswerButton" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-outline-success saveAnswerButton" data-dismiss="modal" (click)="submitTest()">Submit Test</button>
          </div>
        </div>
        <div class="row verticleSpace"></div>
      </div>
    </div>
  </div>
</div>
