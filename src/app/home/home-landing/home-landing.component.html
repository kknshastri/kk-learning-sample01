<div class="container-fluid homeHeaderSection">
	<div class="row marginLeftRightZero">
		<div class="col-12 padLeftRightZero">
			<app-home-header></app-home-header>
		</div>
	</div>
</div>

<div class="container-fluid homeTitleBarSection">
	<div class="row marginLeftRightZero">
		<div class="col padLeftRightZero titlebarContainerRight">
			<app-home-titlebar></app-home-titlebar>
		</div>
	</div>
</div>

<div class="container-fluid homeContentSection padLeftRightZero">
	<div class="row marginLeftRightZero">
		<div class="col"></div>
		<div class="col align-self-center loginContainer">
			<div class="row marginLeftRightZero">
				<div class="col padLeftRightZero">
					<form>
						<div class="form-group row">
							<label class="col-4 col-form-label"></label>
							<div class="col-8">
								<h5 class="titleLabel">User Login</h5>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-4 col-form-label">User Name</label>
							<div class="col-8">
								<input type="email" class="form-control" name="userEmail" placeholder="" required [(ngModel)]="user.email" maxlength="60">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-4 col-form-label">Password</label>
							<div class="col-8">
								<input type="password" class="form-control" name="userPassword" placeholder="" required [(ngModel)]="user.pwd" maxlength="60">
							</div>
						</div>

					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center errorMsg">&nbsp;{{(errorDetails | async)}}</div>
				<!-- <div class="col-12 verticleSpace"></div> -->
				<div class="col text-right">
					<button type="button" class="btn btn-outline-success" (click)="userLogin()" [disabled]="!this.user.email.trim() || !this.user.pwd.trim() || (loginProgress | async)">Login</button>
					<!-- <button type="button" class="btn btn-outline-success" (click)="userRegister()">Register</button> -->
				</div>
			</div>
		</div>
		<div class="col"></div>
	</div>
</div>

<div class="container-fluid homeFooterSection">
	<div class="row marginLeftRightZero">
		<div class="col-12">
			<app-home-footer></app-home-footer>
		</div>
	</div>
</div>
