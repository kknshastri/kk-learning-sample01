<div class="row">
  <div class="col">
    <div class="card text-center">
      <div class="card-header text-left">

        <a class="btn btn-primary createButton" data-toggle="modal" data-target="#newQuesModal">+</a> -->
        <span class="badge badge-success createBadge" data-toggle="modal" data-target="#newQuesModal">+</span>
        <h4>Create</h4>
      </div>
      <div class="card-block">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <input type="email" class="form-control searchBox" id="questionnaireTitle" aria-describedby="emailHelp" placeholder="search questionnaire title">
              </div>
            </form>
          </div>
        </div>


      </div>

    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="newQuesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modelContent">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Question!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-4 col-form-label">Question Title</label>
            <div class="col-8">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Question Title">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-4 col-form-label">Description</label>
            <div class="col-8">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Description">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Create Question</button>
      </div>
    </div>
  </div>
</div>
