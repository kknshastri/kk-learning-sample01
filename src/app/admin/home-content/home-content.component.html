<div class="row">
	<div class="col">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Manage Sections</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Manage Questions</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">User's Information</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<div class="row">
					<div class="col"></div>
					<div class="col-9">
						<div class="card text-center">
							<div class="card-header">
								<h4>Manage Sections</h4>
							</div>
							<div class="card-block">
								<div class="list-group">
									<button type="button" class="list-group-item list-group-item-action">Java Section</button>
									<button type="button" class="list-group-item list-group-item-action">JavaScript Section</button>
									<button type="button" class="list-group-item list-group-item-action">React JS Section</button>
									<button type="button" class="list-group-item list-group-item-action" disabled>Angular 5</button>
								</div>
								<div class="row" *ngIf="showCreateSectionForm">
									<div class="col"></div>
									<div class="col-9">
										<form>
											<h5>Create New Section!</h5>
											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">Section Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="inputEmail3" placeholder="Enter section name">
												</div>
											</div>

											<div class="form-group row">
												<label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="inputEmail3" placeholder="Enter Description">
												</div>
											</div>

											<button class="btn btn-success">Create Section</button>
										</form>
									</div>
									<div class="col"></div>
								</div>
							</div>
							<div class="card-footer text-muted">
								<button class="btn btn-primary" (click)="toggleCreateSectionForm()" *ngIf="showCreateSectionForm">Cancel</button>
								<button class="btn btn-primary" (click)="toggleCreateSectionForm()" *ngIf="!showCreateSectionForm">Add New Section</button>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				<div class="row">
					<div class="col"></div>
					<div class="col-9">
						<div class="card text-center">
							<div class="card-header">
								<h4>Manage Questions</h4>
							</div>
							<div class="card-block">
								<div class="list-group">
									<button type="button" class="list-group-item list-group-item-action">Java Questions
										<span class="badge badge-success">24</span>
									</button>
									<button type="button" class="list-group-item list-group-item-action">JavaScript Questions
										<span class="badge badge-success">50</span>
									</button>
									<button type="button" class="list-group-item list-group-item-action">React JS Questions
										<span class="badge badge-success">64</span>
									</button>
								</div>
							</div>
							<div class="card-footer text-muted">
								<button class="btn btn-primary">Add New Questions</button>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
				<div class="row">
					<div class="col"></div>
					<div class="col-9">
						<div class="card text-center">
							<div class="card-header">
								<h4>User's Information</h4>
							</div>
							<div class="card-block">
								<div class="list-group">
									<button type="button" class="list-group-item list-group-item-action">User's Profiles
										<span class="badge badge-success">12</span>
									</button>
									<button type="button" class="list-group-item list-group-item-action">Qualified Users
										<span class="badge badge-success">5</span>
									</button>
									<button type="button" class="list-group-item list-group-item-action">Rejected Users
										<span class="badge badge-success">7</span>
									</button>
								</div>
							</div>
							<div class="card-footer text-muted">
								<button class="btn btn-primary">View All Users</button>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
	</div>
</div>
