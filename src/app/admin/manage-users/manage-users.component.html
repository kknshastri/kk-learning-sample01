<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modelContent">
      <div class="modal-header">
        <h5 class="modal-title">Create New User!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-4 col-form-label">First Name</label>
            <div class="col-8">
              <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" placeholder="Enter first name" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Last Name</label>
            <div class="col-8">
              <input type="text" class="form-control" name="lastName" placeholder="Enter Last name" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Email Id</label>
            <div class="col-8">
              <input type="email" class="form-control" name="emailId" placeholder="Enter email id" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Password</label>
            <div class="col-8">
              <input type="password" class="form-control" name="userPwd" placeholder="Enter password" required>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-success" (click)="createUser()">Create User</button>
      </div>
    </div>
  </div>
</div>
