<div class="row">
	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				<h4>Manage Questions</h4>
			</div>
			<div class="card-block text-left cardActionHeaderRow">
				<!-- <button class="btn btn-primary" (click)="toggleCreateSectionForm()" *ngIf="showCreateSectionForm">Cancel</button> -->
				<button class="btn btn-primary" *ngIf="!showCreateSectionForm" data-toggle="modal" data-target="#newQuesModal">Add New Question</button>
			</div>
			<div class="card-block">
				<div class="list-group">
					<button type="button" class="list-group-item list-group-item-action">Question 1</button>
					<button type="button" class="list-group-item list-group-item-action">Question 2</button>
					<button type="button" class="list-group-item list-group-item-action">Question 3</button>
					<!-- <button type="button" class="list-group-item list-group-item-action" disabled>Angular 5</button> -->
				</div>
			</div>

		</div>
	</div>
</div>



<!-- Modal -->
<div class="modal fade" id="newQuesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content modelContent">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Create New Question!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="inputEmail3" class="col-4 col-form-label">Question Title</label>
						<div class="col-8">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Enter Question Title">
						</div>
					</div>

					<div class="form-group row">
						<label for="inputEmail3" class="col-4 col-form-label">Description</label>
						<div class="col-8">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Enter Description">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-success">Create Question</button>
			</div>
		</div>
	</div>
</div>
